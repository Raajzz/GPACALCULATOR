<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA CALCULATOR</title>
</head>
<body>
    <!-- getting input from the user -->
    <h1 style="text-align: center; color: rgb(0, 0, 128);">VIT VELLORE GPA CALCULATOR</h1>
    <script>
    var subject_list = []
    var number = window.prompt("enter the number of subjects");
    var i = 0;
    var temp = 0;
    var sum = 0;
    for (i = 1;i<=number;i++)
    {
        var temp = window.prompt("Enter the Marks of " + i + " subject: ");
        temp = parseInt(temp)
        sum = sum + temp;
    }
    sum = sum/number;
    document.write("your gpa is..." + sum);
    </script>
</body>
</html>
